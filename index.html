<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Electron Read Us</title>
</head>
<body>
<h1>Hello, electron!</h1>

<webview id="foo" src="http://webchat.quakenet.org/?channels=dev" style="display:inline-block; width:640px; height:480px"></webview>
<script>
var webview = document.getElementById("foo");
webview.addEventListener('did-finish-load', ()=>{
  require('fs').readFile('./content.js', 'utf8', (err, text)=>{
    webview.executeJavaScript(text);
  });
});
</script>

</body>
</html>
